	<div class="arcnr">
		<h1>Leaving a message</h1>
		<form method="get">
			<table border="0">
			<tbody>
			<tr>
				<td>
					<label class="labelclass"><b>Name:</b></label>
				</td>
				<td>
					<input type="text" name="name" id="name" required="" class="inputt">
				</td>
			</tr>
			<tr>
				<td>
					<label class="labelclass"><b>Email:</b></label>
				</td>
				<td>
					<input type="email" name="email" required="" class="inputt">
				</td>
			</tr>
			<tr>
				<td>
					<label class="labelclass"><b>Country:</b></label>
				</td>
				<td>
					<select size="1" name="country" id="country" class="cc">
						<option>Select your  country</option>
						<option value="China">China</option>
						<option value="Malaysia">Japan</option>
						<option value="Singapore">Singapore</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label class="labelclass"><b>Gender:</b></label>
				</td>
				<td>
					<label style="float: left;"><input type="radio" name="gender" value="male" class="rr">Male</label>
					<label style="float: left;"><input type="radio" name="gender" value="female" class="rr">Female</label>
				</td>
			</tr>
			<tr>
				<td>
					<label class="labelclass"><b>Message:</b></label>
				</td>
				<td>
					<textarea name="message" id="message" class="ccc"></textarea>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<input type="submit" value="Send" class="send">
				</td>
			</tr>
			</tbody>
			</table>
		</form>
